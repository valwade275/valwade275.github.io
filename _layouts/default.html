<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>

  <style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #301934;
    }
    header {
        background: #301934;
        color: #fff;
        padding: 1rem 0;
        text-align: center;
    }
    main {
        padding: 2rem;
        max-width: 800px;
        margin: 2rem auto;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    main h2 {
        text-align: center;
    }
    main h3 {
        text-align: center;
    }
    footer {
        text-align: center;
        padding: 1rem 0;
        background: #301934;
        color: #fff;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    a {
        color: #301934;
    }
    a:hover {
        color: #555;
    }
</style>

</head>

<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">-->

      <header>

        <p class="header">{{ site.description | default: site.github.project_tagline }}</p>-->

        <ul>
          {% if site.show_downloads %}
            <li class="download"><a class="buttons" href="{{ site.github.zip_url }}">Download ZIP</a></li>
            <li class="download"><a class="buttons" href="{{ site.github.tar_url }}">Download TAR</a></li>
          {% endif %}
          <!--<li><a class="buttons github" href="{{ site.github.repository_url }}">View On GitHub</a></li>-->
        </ul>

        <!--{% if site.github.is_project_page %}
          <p class="header">This project is maintained by <a class="header name" href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        {% endif %}-->

        {% if site.github.is_user_page %}
          <ul>
            <li><a class="buttons github" href="{{ site.github.owner_url }}">GitHub Profile</a></li>
          </ul>
        {% endif %}
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <p>&copy; 2024 Valerie Wade. All rights reserved.</p>

    </div>

</html>
