on:
  push:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    name: script/cibuild
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Print environment details
        run: |
          uname -a
          ruby -v
          gem -v

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential libssl-dev

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2 # Specify the Ruby version you need
          bundler-cache: true # Caches the 'vendor/bundle' directory

      - name: Install Bundler
        run: gem install bundler

      - name: Install dependencies
        run: bundle install

      - name: Set up script permissions
        run: |
          chmod +x script/bootstrap
          chmod +x script/cibuild

      - name: Build
        run: |
          script/bootstrap
          script/cibuild --trace  # Append --trace for detailed error information

      - name: Test
        run: script/cibuild --trace  # Append --trace for detailed error information

      - name: Capture build logs
        if: failure()
        run: |
          echo "An error occurred. Capturing logs..."
          tail -n 100 _site/logs/jekyll.log  # Capture Jekyll log file if it exists
          cat _site/logs/jekyll.log

      - name: Capture syslog
        if: failure()
        run: |
          echo "Capturing syslog..."
          sudo tail -n 100 /var/log/syslog
